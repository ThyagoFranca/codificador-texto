<!DOCTYPE html>
    <html lang="pt-br">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="author" content="Thyago FranÃ§a">

        <title>Prograda para codificar textos</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">

        <style>
        	#wrap  {
        		width: 100%;
        		margin: 0 auto;
        		padding: 80px 0;
        	}

        	#wrap header h1 {
        		font-size: 21px;
        		color: #747474;
        		font-weight: bold;
        		margin: 15px;
        	}

        	#wrap .btn-primary {
        		margin: 0 20px;
        	}
        </style>


    </head>

    <body>
		<section id="wrap">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-md-6 text-center">
						<header>
							<h1>Codificando textos</h1>
						</header>
						<div class="form-group">
							<label>Texto Original</label>
							<textarea id="entrada" class="form-control" rows="5" placeholder="Digite um texto"></textarea>
						</div>
						<div class="form-group">
							<label>Texto Codificado</label>
							<textarea id="saida" class="form-control" rows="5"></textarea>
						</div>
						<div class="text-center">
							<button onclick="codificar()" class="btn btn-primary">CODIFICAR TEXTO</button>
							<button onclick="descodificar()" class="btn btn-danger">DESCODIFICAR TEXTO</button>
						</div>
					</div>
				</div>
			</div>	
		</section>

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

		<script type="text/javascript">
			function codificar() {
				var texto = document.getElementById("entrada").value;
				var entrada = texto.replace(/E/gi, 'enter').replace(/I/g, "inis").replace(/O/gi, "omber").replace(/U/gi, "ufter").replace(/aA/gi, "ais");
		   		document.getElementById("saida").value = entrada;
			}

			function descodificar() {
		  		var texto = document.getElementById("saida").value;
		  		var saida = texto.replace(/enter/gi, 'e').replace(/inis/g, "i").replace(/omber/gi, "o").replace(/ufter/gi, "u").replace(/ais/gi, "a");
		  		document.getElementById("saida").value = saida;
			}
		</script>
	</body>
</html>
